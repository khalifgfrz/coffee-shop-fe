<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="You can enjoy with your coffee and order now!" />
    <title>Register</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/logo/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/logo/favicon-16x16.png" />
    <link rel="manifest" href="assets/icon/logo/site.webmanifest" />
  </head>
  <body class="font-jakarta bg-none md:bg-[url('/assets/images/background-register.webp')] md:bg-no-repeat md:bg-cover md:bg-center">
    <!-- Header Start -->
    <header class="bg-white w-full px-5 md:w-3/5 md:ml-[35%] mx-auto mt-20">
      <img class="w-1/2 tbt:w-1/5" src="/assets/images/header-logo.webp" alt="header-logo" />
      <h2 class="text-span mt-4 md:mt-7 font-bold text-2xl uw:text-4xl">Register</h2>
      <p class="my-7 text-lightgray text-xl uw:text-2xl">Fill out the form correctly</p>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="bg-white w-full px-5 md:w-3/5 md:ml-[35%] mx-auto">
      <section>
        <form>
          <label class="text-lightblack2 font-semibold md:text-xl uw:text-2xl" for="fullname">Full Name</label>
          <div class="relative mt-2">
            <img class="absolute mt-4 ml-5" width="20" height="20" src="/assets/images/form-icon.svg" alt="name-icon" />
            <input
              class="w-full h-12 border border-solid border-darkwhite rounded-xl pt-0.5 pl-14 text-lightgray mb-3 text-xs md:text-sm uw:text-xl"
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Enter Your Full Name"
              autocomplete="name"
            />
          </div>
          <label class="text-lightblack2 font-semibold md:text-xl uw:text-2xl" for="email">Email</label>
          <div class="relative mt-2">
            <img class="absolute mt-4 ml-5" width="20" height="20" src="/assets/images/email-icon.svg" alt="email-icon"" />
            <input class="w-full h-12 border border-solid border-darkwhite rounded-xl pt-0.5 pl-14 text-lightgray mb-3 text-xs md:text-sm uw:text-xl" type="text" name="email" id="email" placeholder="Enter Your Email" autocomplete="email" />
          </div>
          <label class="text-lightblack2 font-semibold md:text-xl uw:text-2xl" for="password">Password</label>
          <div class="relative mt-2">
            <img class="absolute mt-4 ml-5" width="20" height="20" src="/assets/images/password-icon.svg" alt="password-icon" />
            <input
              class="w-full h-12 border border-solid border-darkwhite rounded-xl pt-0.5 pl-14 text-lightgray mb-3 text-xs md:text-sm uw:text-xl"
              type="password"
              name="password"
              id="password"
              placeholder="Enter Your Password"
              autocomplete="off"
            />
          </div>
          <label for="confirmpassword">Confirm Password</label>
          <div class="relative mt-2">
            <img class="absolute mt-4 ml-5" width="20" height="20" src="/assets/images/password-icon.svg" alt="confirmpassword-icon" />
            <input
              class="w-full h-12 border border-solid border-darkwhite rounded-xl pt-0.5 pl-14 text-lightgray mb-3 text-xs md:text-sm uw:text-xl"
              type="password"
              name="confirmpassword"
              id="confirmpassword"
              placeholder="Enter Your Password Again"
              autocomplete="off"
            />
          </div>
          <button class="text-lightblack text-lg uw:text-2xl bg-primary hover:bg-darkprimary active:bg-darkprimary2 rounded-lg w-full h-11 uw:h-16" type="submit">Register</button>
          <p class="text-center text-lightgray text-sm uw:text-2xl my-5">Have An Account? <a class="text-primary hover:text-darkprimary hover:underline active:text-darkprimary2 active:underline" href="login.html">Login</a></p>
        </form>
      </section>
      <section>
        <p class="text-center text-sm uw:text-2xl text-gray">Or</p>
        <div class="mt-7 flex justify-around">
          <button class="w-16 h-16 md:w-2/5 shadow-lg hover:bg-darkwhite active:bg-darkwhite2">
            <div class="flex justify-center">
              <img class="uw:w-8 uw:h-8" width="22" height="22" src="/assets/images/facebook-icon.svg" alt="facebook-icon" class="facebook-icon" />
              <div class="hidden md:flex text-lg uw:text-2xl text-lightgray ml-6">Facebook</div>
            </div>
          </button>
          <button class="w-16 h-16 md:w-2/5 shadow-lg hover:bg-darkwhite active:bg-darkwhite2">
            <div class="flex justify-center">
              <img class="uw:w-8 uw:h-8" width="22" height="22" src="/assets/images/google-icon.svg" alt="google-icon" class="google-icon" />
              <div class="hidden md:flex text-lg uw:text-2xl text-lightgray ml-6">Google</div>
            </div>
          </button>
        </div>
      </section>
    </main>
    <!-- Main End -->
  </body>
</html>
