<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="You can enjoy with your coffee and order now!" />
    <title>Login</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/login.css" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/logo/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/logo/favicon-16x16.png" />
    <link rel="manifest" href="assets/icon/logo//site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Main Container Start -->
    <main class="container">
      <!-- Header Start -->
      <header id="header" class="header">
        <img src="/assets/images/header-logo.webp" alt="header-logo" />
        <h2>Login</h2>
        <p>Fill out the form correctly</p>
      </header>
      <!-- Header End -->

      <!-- Login Form Section Start -->
      <section id="login-form" class="login-form">
        <form>
          <label for="email">Email</label>
          <div>
            <img width="20" height="20" src="/assets/images/email-icon.svg" alt="email-icon" class="icon" />
            <input type="text" name="email" id="email" placeholder="Enter Your Email" autocomplete="email" />
          </div>
          <label for="password">Password</label>
          <div>
            <img width="20" height="20" src="/assets/images/password-icon.svg" alt="password-icon" class="icon" />
            <input type="password" name="password" id="password" placeholder="Enter Your Password" autocomplete="off" />
          </div>
          <div class="forgotpassword">
            <a href="#">Lupa Password?</a>
          </div>
          <button class="btn-login" type="submit">Login</button>
          <p class="register">Not Have An Account? <a class="registerhref" href="register.html">Register</a></p>
        </form>
      </section>
      <!-- Login Form Section End -->

      <!-- Sign Up Option Section Start -->
      <section id="sign-up-option" class="sign-up-option">
        <p>Or</p>
        <div class="sign-up-option-btn">
          <button class="btn-facebook">
            <div class="btn-facebook-details">
              <img src="/assets/images/facebook-icon.svg" alt="facebook-icon" class="facebook-icon" />
              <div class="facebook-text">Facebook</div>
            </div>
          </button>
          <button class="btn-google">
            <div class="btn-google-details">
              <img src="/assets/images/google-icon.svg" alt="google-icon" class="google-icon" />
              <div class="google-text">Google</div>
            </div>
          </button>
        </div>
      </section>
      <!-- Sign Up Option Section End -->
    </main>
    <!-- Main Container End -->
  </body>
</html>
