<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/forgot.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/logo/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/logo/favicon-16x16.png" />
    <link rel="manifest" href="assets/icon/logo//site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <header>
        <h2 class="header">Fill out the form correctly</h2>
        <p class="subheader">We will send new password to your email</p>
      </header>
      <section>
        <!-- forgot password form -->
        <form>
          <label for="email">Email</label>
          <div>
            <img src="/assets/images/email-icon.png" alt="email-icon" class="icon" />
            <input type="text" name="email" id="email" placeholder="Enter Your Email" autocomplete="off" />
          </div>
          <button class="btn-submit" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
